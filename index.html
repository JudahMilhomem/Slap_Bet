<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slap Countdown</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="countdown">
        <div class="time-counter days">
          <div class="time-remaining days">00</div>
          <div class="time-label days">DAYS</div>
        </div>
  
        <div class="time-counter hours">
          <div class="time-remaining hours">00</div>
          <div class="time-label hours">HOURS</div>
        </div>
  
        <div class="time-counter minutes">
          <div class="time-remaining minutes">00</div>
          <div class="time-label minutes">MINUTES</div>
        </div>
  
        <div class="time-counter seconds">
          <div class="time-remaining seconds">00</div>
          <div class="time-label seconds">SECONDS</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slap Countdown</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <div class="countdown">
        <div class="time-counter days">
          <div class="time-remaining days D">00</div>
          <div class="time-label days">DAYS</div>
        </div>
  
        <div class="time-counter hours">
          <div class="time-remaining hours H">00</div>
          <div class="time-label hours">HOURS</div>
        </div>
  
        <div class="time-counter minutes">
          <div class="time-remaining minutes M">00</div>
          <div class="time-label minutes">MINUTES</div>
        </div>
  
        <div class="time-counter seconds">
          <div class="time-remaining seconds S">00</div>
          <div class="time-label seconds">SECONDS</div>
        </div>
      </div>
    </main>
  </div>

  <script src="./countdown.js"></script>
</body>
</html>
